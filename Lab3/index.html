<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lab 3: Football Quiz</h1>

    <div class="qbox">
        1. How many points is a touchdown? <br>
        <label>
            <input id="numInput" type="number" min="0">
        </label>
        <img id="q1Feedback" src="" style="display:none;width:20px;margin-left:5px">

    </div>
    <br>
    <div class="qbox">
                2. Who had the number 1 pick in this year's draft? <br>
        <label>
            <select id="answer2">
                <option value="Bears">Bears</option>
                <option value="Titans">Titans</option>
                <option value="Jaguars">Jaguars</option>
                <option value="Dodgers">Dodgers</option>
            </select>
        </label>
        <img id="q2Feedback" src="" style="display:none;width:20px;margin-left:5px">
    </div>
    <br>
    <div class="qbox">
        3. Who won SuperBolw LVIII (last year)<br>
        <div id="q3Options">
        </div>
    </div>
    <br>
    <div class="qbox">
        4. What does NFL stand for? <br>
        <input id="textInput" type="text" placeholder="Answer here">
        <img id="q4Feedback" src="" style="display:none;width:20px;margin-left:5px">
    </div>
    <br>
     <div class="qbox" id="q5Options">
        5. Who won the 2025 Heisman Trophy?
    </div>
    <br>
     <button id="submitBtn">Submit Quiz</button>
     <p id="attempts">Total quizzes taken: 0</p>
   
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script src="script.js"></script>
   
</body>
</html>
