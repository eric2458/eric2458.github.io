<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4: SignUpPage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> Sign Up Form </h1>
    <form id="signupForm">
        <fieldset>
            <legend>Sign Up</legend>
            First Name: <input type="text"><br>
            Last Name: <input type="text"><br>
            Email: <input type="text"><br>
            Phone Number:<input type="text"><br><br>

            Zip Code: <input id="zip" type="text"><br>
            <span id="zipMsg"></span><br>

            City: <span id="city"> </span>
            <br>
            Latitude: <span id="lat"></span>
            <br>
            Longitude: <span id="lon"></span>
            <br><br>
            State: <select id="state"></select><br>
            Select a County: <select id="county"></select><br>

            Desired Username: <input id="user" type="text">
            <span id="invalid"></span><br>
            Password: <input id="pass" type="password">
            <span id="suggested"> </span><br>
            Type Password Again: <input id="retype" type="password"><br>
            <input type="submit" value="Sign up!">
        </fieldset>
    </form>

    <script src="js/script.js"></script>
</body>

</html>
