<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link href="css/styles.css" rel="stylesheet"></link>
</head>
<body>
    <h1>Lucky 7 Slot Machine</h1>
    <div id="slot">
    <image id="reel1" src="img/bar.jpeg" width="200" height="200"></image>
    <image id="reel2" src="img/cherries.jpg" width="200" height="200"></image>
    <image id="reel3" src="img/seven.jpeg" width="200" height="200"></image>
    </div>
    
    <button id="playBtn">Play!</button>
    <button id="resetBtn">Reset</button>
    <p id="message">Press Play to start!</p>
    <p id="credits">Credits: 10</p>
    <script src="js/script.js"></script>
   

</body>
</html>
